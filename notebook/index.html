<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="http://mech-lang.org/css/main.css">
  </head>
  <body>
    <div id = "mech-root"></div>
    <script type="module">
      import init, {new_core} from './pkg/mech_notebook.js';
      async function run() {
        await init();
        let wasm_core = new_core();
        wasm_core.init();
        var xhr = new XMLHttpRequest();
        xhr.open('GET', "./blocks", false);
        xhr.send();
        let program = xhr.responseText;
        let blocks = JSON.parse(program).blocks;
        wasm_core.load_blocks(blocks);
        wasm_core.connect_remote_core("ws://127.0.0.1:3236");
      }
      run();
    </script>
  </body>
</html>
